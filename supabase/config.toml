enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54323  # Changed from 54322 to avoid conflicts
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54324
